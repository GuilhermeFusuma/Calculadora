<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3>Calculadora</h3>
        <p>Por favor escolha 2 números e <br> escolha a operação</p>
        <input type="number" placeholder="--" id="number1" class="numbers">
        <input type="number" placeholder="--" id="number2" class="numbers">
        <br>
        <button class="operation" id="plus">+</button>
        <button class="operation" id="minus">-</button>
        <button class="operation" id="times">*</button>
        <button class="operation" id="divided">/</button>
        <div id="answer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
